{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Beast Games Registration</title>
    <style>
        body {
    font-family: Arial, sans-serif;
      background-color: #071021;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    width: 50%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #0056b3;
}

    .logo-img {
  display: block;
  margin: 0 auto;        /* center by default */
  max-width: 100%;       /* donâ€™t overflow mobile screens */
  height: auto;          /* adjust height on small screens */
}

/* Force fixed height only on desktop */
@media (min-width: 768px) {
  .logo-img {
    height: 210px;       /* same height you want for PC */
    margin-right: 580px; /* keep your desktop spacing */
    width: auto;         /* keep aspect ratio */
  }
}

    </style>
</head>
<body>
<img src="{% static 'image/soft1.png' %}" alt="Soft1 Logo" class="logo-img">

    <h1>PART V: CONTESTANT INFORMATION</h1>
<form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>One-time registration fee of $60 to lock in your spot</p>
        <p>Total: $60.00</p>
        <button type="submit">Next</button>
    </form>

      {% if success %}
    <script>
        // Show a confirmation alert
        if (confirm("Submitted successfully! We will verify your form. Click OK to continue.")) {
            // Redirect to home if user clicks OK
            window.location.href = "{% url 'home' %}";
        } else {
            // Redirect anyway if they cancel
            window.location.href = "{% url 'home' %}";
        }
    </script>
    {% endif %}

<div style="text-align: center;">    
    <img src="{%static 'image/soft1.png'%}" alt="">
</div>
</body>
</html>
